<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness API Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fitness Dashboard</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center">Welcome, Nasiruos!</h1>

      <div class="card mt-4">
        <div class="card-header">
          <h2>Accounts</h2>
        </div>
        <div class="card-body">
          <form id="account-form">
            <h4>Create/Update Account</h4>
            <div class="mb-3">
              <label for="account-name" class="form-label">Account Name</label>
              <input
                type="text"
                class="form-control"
                id="account-name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save Account</button>
          </form>

          <h4 class="mt-4">Account List</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="account-table-body"></tbody>
          </table>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h2>Exercises</h2>
        </div>
        <div class="card-body">
          <form id="exercise-form">
            <h4>Create/Update Exercise</h4>
            <div class="mb-3">
              <label for="exercise-name" class="form-label"
                >Exercise Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exercise-name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save Exercise</button>
          </form>

          <h4 class="mt-4">Exercise List</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="exercise-table-body"></tbody>
          </table>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h2>Programs</h2>
        </div>
        <div class="card-body">
          <form id="program-form">
            <h4>Create/Update Program</h4>
            <div class="mb-3">
              <label for="program-name" class="form-label">Program Name</label>
              <input
                type="text"
                class="form-control"
                id="program-name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save Program</button>
          </form>

          <h4 class="mt-4">Program List</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="program-table-body"></tbody>
          </table>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h2>Workouts</h2>
        </div>
        <div class="card-body">
          <form id="workout-form">
            <h4>Create/Update Workout</h4>
            <div class="mb-3">
              <label for="workout-name" class="form-label">Workout Name</label>
              <input
                type="text"
                class="form-control"
                id="workout-name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save Workout</button>
          </form>

          <h4 class="mt-4">Workout List</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="workout-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api.js"></script>
  </body>
</html>
<script>
  $(document).ready(function () {
    const API_BASE_URL = "https://nasiruos.pythonanywhere.com/api/";

    // --- Account Feature ---
    function fetchAccounts() {
      $.ajax({
        url: API_BASE_URL + "account/",
        method: "GET",
        success: function (data) {
          let html = "";
          data.forEach((account) => {
            html += `
                        <tr>
                            <td>${account.id}</td>
                            <td>${account.name}</td>
                            <td>
                                <button class="btn btn-sm btn-warning edit-account" data-id="${account.id}" data-name="${account.name}">Edit</button>
                                <button class="btn btn-sm btn-danger delete-account" data-id="${account.id}">Delete</button>
                            </td>
                        </tr>
                    `;
          });
          $("#account-table-body").html(html);
        },
        error: function (error) {
          console.error("Error fetching accounts:", error);
        },
      });
    }

    $("#account-form").on("submit", function (e) {
      e.preventDefault();
      const accountName = $("#account-name").val();
      $.ajax({
        url: API_BASE_URL + "account/",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ name: accountName }),
        success: function (response) {
          alert("Account saved successfully!");
          $("#account-form")[0].reset();
          fetchAccounts();
        },
        error: function (error) {
          console.error("Error saving account:", error);
        },
      });
    });

    // --- Exercise Feature ---
    function fetchExercises() {
      $.ajax({
        url: API_BASE_URL + "exercise/",
        method: "GET",
        success: function (data) {
          let html = "";
          data.forEach((exercise) => {
            html += `
                        <tr>
                            <td>${exercise.id}</td>
                            <td>${exercise.name}</td>
                            <td>
                                <button class="btn btn-sm btn-warning edit-exercise" data-id="${exercise.id}" data-name="${exercise.name}">Edit</button>
                                <button class="btn btn-sm btn-danger delete-exercise" data-id="${exercise.id}">Delete</button>
                            </td>
                        </tr>
                    `;
          });
          $("#exercise-table-body").html(html);
        },
        error: function (error) {
          console.error("Error fetching exercises:", error);
        },
      });
    }

    $("#exercise-form").on("submit", function (e) {
      e.preventDefault();
      const exerciseName = $("#exercise-name").val();
      $.ajax({
        url: API_BASE_URL + "exercise/",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ name: exerciseName }),
        success: function (response) {
          alert("Exercise saved successfully!");
          $("#exercise-form")[0].reset();
          fetchExercises();
        },
        error: function (error) {
          console.error("Error saving exercise:", error);
        },
      });
    });

    // --- Program Feature ---
    function fetchPrograms() {
      $.ajax({
        url: API_BASE_URL + "program/",
        method: "GET",
        success: function (data) {
          let html = "";
          data.forEach((program) => {
            html += `
                        <tr>
                            <td>${program.id}</td>
                            <td>${program.name}</td>
                            <td>
                                <button class="btn btn-sm btn-warning edit-program" data-id="${program.id}" data-name="${program.name}">Edit</button>
                                <button class="btn btn-sm btn-danger delete-program" data-id="${program.id}">Delete</button>
                            </td>
                        </tr>
                    `;
          });
          $("#program-table-body").html(html);
        },
        error: function (error) {
          console.error("Error fetching programs:", error);
        },
      });
    }

    $("#program-form").on("submit", function (e) {
      e.preventDefault();
      const programName = $("#program-name").val();
      $.ajax({
        url: API_BASE_URL + "program/",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ name: programName }),
        success: function (response) {
          alert("Program saved successfully!");
          $("#program-form")[0].reset();
          fetchPrograms();
        },
        error: function (error) {
          console.error("Error saving program:", error);
        },
      });
    });

    // --- Workout Feature ---
    function fetchWorkouts() {
      $.ajax({
        url: API_BASE_URL + "workout/",
        method: "GET",
        success: function (data) {
          let html = "";
          data.forEach((workout) => {
            html += `
                        <tr>
                            <td>${workout.id}</td>
                            <td>${workout.name}</td>
                            <td>
                                <button class="btn btn-sm btn-warning edit-workout" data-id="${workout.id}" data-name="${workout.name}">Edit</button>
                                <button class="btn btn-sm btn-danger delete-workout" data-id="${workout.id}">Delete</button>
                            </td>
                        </tr>
                    `;
          });
          $("#workout-table-body").html(html);
        },
        error: function (error) {
          console.error("Error fetching workouts:", error);
        },
      });
    }

    $("#workout-form").on("submit", function (e) {
      e.preventDefault();
      const workoutName = $("#workout-name").val();
      $.ajax({
        url: API_BASE_URL + "workout/",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ name: workoutName }),
        success: function (response) {
          alert("Workout saved successfully!");
          $("#workout-form")[0].reset();
          fetchWorkouts();
        },
        error: function (error) {
          console.error("Error saving workout:", error);
        },
      });
    });

    // Initial data fetch on page load
    fetchAccounts();
    fetchExercises();
    fetchPrograms();
    fetchWorkouts();
  });
</script>
